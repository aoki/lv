<!DOCTYPE html>
<html>
<head lang="ja">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Log Tail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
</head>

<body>

<header>
  <ul id="slide-out" class="side-nav fixed">

    <li class="logo">
      <a id="logo-container" href="#" class="brand-logo waves-effect waves-red">
        <object id="front-page-logo" type="image/svg+xml" data="static/images/logo.svg">Your browser does not support SVG</object>
      </a>
    </li>

    <li class="no-hover">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="mdi-action-search"></i></label>
          <i class="mdi-navigation-close"></i>
        </div>
      </form>
    </li>

  </ul>
</header>

<main>

</main>

<footer>

</footer>

<script>

  var socket = io();

  socket.on('log list', function (logs) {
    var menu = $('#slide-out');
    Object.keys(logs).forEach(function (host) {
      // JSXで書きたい
      menu.append(
        $('<li>').addClass('no-hover').append(
          $('<h5>').text(host)
        )
      );
      logs[host].forEach(function (log){
        var tmp = $('<li>').addClass('no-hover').addClass('menu').text(log.name);
        if (log.type === 'file') {
          tmp.prepend('<i class="mdi-editor-insert-drive-file" style="font-size: 1.5rem"></i>');
        } else if (log.type === 'docker') {
          tmp.prepend('<i class="mdi-maps-directions-ferry" style="font-size: 1.5rem"></i>');
        }
        var btn = $('<a data-host="' + host + '" data-logname="' + log.name + '" class="log-add waves-effect waves-light btn-floating blue"><i class="mdi-content-add" style="font-size: 1.5rem"></i></a>');
        btn.click( function (e) {
          console.log('clicked !');
          socket.emit('join', {
            'host': host,
            'name': log.name
//            'host': $(v).data(host),
//            'name': $(v).data(name)v
          });
          e.preventDefault();
        });
        tmp.append(btn)
        menu.append(tmp);
      });

    });
  });


  socket.on('send', function (msg) {
    var m = document.createElement('pre');
    m.textContent = msg;
    document.querySelector('#log').appendChild(m);
  });

</script>
</body>
</html>
