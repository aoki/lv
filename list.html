    <a class="ui logo icon image" href="/">
      <img src="/images/logo.png">
    </a>
    <a href="/"><b>Log Cat/Cat tail</b></a>
  </div>

  <div class="item">
    <div class="ui action left icon input">
      <i class="search icon"></i>
      <input type="text" placeholder="Search...">
      <div class="ui teal button">Search</div>
    </div>
  </div>

  <div class="item">
    <div class="ui small inverted header">Local</div>
    <div class="menu">

      <a class="item" href="" id="local/nginx">
        <span><i class="file outline icon"></i>nginx</span>
        <i class="circular teal plus icon"></i>

      <a class="item" href="">
        <span><i class="file icon"></i>system</span>

</div>
<div class="pusher">
  <div class="full height">
    <div class="header segment" style="padding-top: 70px; padding-left: 30px;">
      <div class="container">
        <div class="introduction">
          <h1 class="ui horizontal header">
            <i class="bar chart icon"></i> How to Use
          </h1>
          <div id="log"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  var socket = io();

  document.getElementById('local/nginx').addEventListener('click', function(e){
    console.log('clicked !');
    socket.emit('join', {
      'host': 'ringohub.com',
      'type': 'file',
      'name': 'nginx' });
    e.preventDefault();
  });

  socket.on('send', function(msg) {
    var m = document.createElement('pre');
    m.textContent = msg;
    document.querySelector('#log').appendChild(m);
  });
</script>
